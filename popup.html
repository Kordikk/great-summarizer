<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Is YT worth it?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #1a1a1a;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .header img {
      width: 32px;
      height: 32px;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .tab {
      flex: 1;
      padding: 8px;
      border: none;
      background: #f0f0f0;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .tab:hover {
      background: #e0e0e0;
    }

    .tab.active {
      background: #065fd4;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .status.warning {
      background: #fff3e0;
      color: #e65100;
    }

    .status.error {
      background: #ffebee;
      color: #c62828;
    }

    .instructions {
      font-size: 13px;
      line-height: 1.5;
      color: #666;
      margin-bottom: 16px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background 0.2s;
    }

    .btn-primary {
      background: #065fd4;
      color: #fff;
    }

    .btn-primary:hover {
      background: #0550b3;
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #1a1a1a;
      margin-top: 8px;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .btn-danger {
      background: #ffebee;
      color: #c62828;
      margin-top: 12px;
    }

    .btn-danger:hover {
      background: #ffcdd2;
    }

    .history-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .history-item {
      display: flex;
      gap: 12px;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .history-item:hover {
      background: #f5f5f5;
    }

    .thumbnail {
      width: 80px;
      height: 45px;
      border-radius: 4px;
      object-fit: cover;
      background: #f0f0f0;
    }

    .history-item .info {
      flex: 1;
      min-width: 0;
    }

    .history-item .title {
      font-size: 13px;
      font-weight: 500;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .history-item .date {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
    }

    .empty-state {
      text-align: center;
      padding: 32px 16px;
      color: #666;
    }

    .empty-state .hint {
      font-size: 12px;
      margin-top: 8px;
      opacity: 0.8;
    }

    .history-count {
      font-size: 12px;
      color: #666;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="Logo">
    <h1>Is YT worth it?</h1>
  </div>

  <div class="tabs">
    <button class="tab active" data-tab="status">Status</button>
    <button class="tab" data-tab="history">History</button>
  </div>

  <div id="status-tab" class="tab-content active">
    <div id="status" class="status"></div>

    <p class="instructions">
      Navigate to any YouTube video and click the <strong>Summarize</strong> button below the video to generate an AI-powered summary.
    </p>

    <button id="options-btn" class="btn btn-primary">Configure API Key</button>
  </div>

  <div id="history-tab" class="tab-content">
    <div id="history-count" class="history-count"></div>
    <div id="history-list" class="history-list"></div>
    <div id="empty-history" class="empty-state" style="display: none;">
      <p>No summaries yet</p>
      <p class="hint">Summarize a YouTube video to see it here</p>
    </div>
    <button id="clear-history" class="btn btn-danger" style="display: none;">Clear History</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>

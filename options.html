<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Is YT worth it? - Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #1a1a1a;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .input-wrapper {
      display: flex;
      gap: 8px;
    }

    input[type="password"],
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #065fd4;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary {
      background: #065fd4;
      color: #fff;
    }

    .btn-primary:hover {
      background: #0550b3;
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #1a1a1a;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .btn-group {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 14px;
    }

    .message.success {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .message.error {
      background: #ffebee;
      color: #c62828;
    }

    .message.info {
      background: #e3f2fd;
      color: #1565c0;
    }

    .hidden {
      display: none;
    }

    .help-text {
      font-size: 13px;
      color: #666;
      margin-top: 8px;
      line-height: 1.5;
    }

    .help-text a {
      color: #065fd4;
      text-decoration: none;
    }

    .help-text a:hover {
      text-decoration: underline;
    }

    .toggle-visibility {
      background: none;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      color: #666;
    }

    .toggle-visibility:hover {
      background: #f5f5f5;
    }

    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      background: #fff;
      cursor: pointer;
      transition: border-color 0.2s;
    }

    select:focus {
      outline: none;
      border-color: #065fd4;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Is YT worth it? - Settings</h1>
    <p class="subtitle">Configure your Gemini API key to enable video summarization</p>

    <div class="form-group">
      <label for="api-key">Gemini API Key</label>
      <div class="input-wrapper">
        <input type="password" id="api-key" placeholder="Enter your Gemini API key">
        <button type="button" class="toggle-visibility" id="toggle-visibility" title="Show/Hide">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
          </svg>
        </button>
      </div>
      <p class="help-text">
        Get your API key from <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>.
        Your key is stored locally and only used to communicate with the Gemini API.
      </p>
    </div>

    <div class="form-group">
      <label for="language">Summary Language</label>
      <select id="language">
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <option value="French">French</option>
        <option value="German">German</option>
        <option value="Portuguese">Portuguese</option>
        <option value="Italian">Italian</option>
        <option value="Dutch">Dutch</option>
        <option value="Polish">Polish</option>
        <option value="Russian">Russian</option>
        <option value="Japanese">Japanese</option>
        <option value="Korean">Korean</option>
        <option value="Chinese">Chinese</option>
        <option value="Arabic">Arabic</option>
        <option value="Hindi">Hindi</option>
      </select>
      <p class="help-text">The language used for generated summaries</p>
    </div>

    <div class="btn-group">
      <button id="test-btn" class="btn btn-secondary">Test Key</button>
      <button id="save-btn" class="btn btn-primary">Save</button>
    </div>

    <div id="message" class="message hidden"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
